<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube Redesign</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="left">
            <div class="container">
                <a href="#"><img src="img/logos/logo-youtube.png" alt="logo-youtube" width="100"></a>
                <div class="profil">
                    <div class="photo-profil">
                        <img src="img/users/me.jpeg" alt="me">
                        <div class="mini-circle"></div>
                        <p class="prg1">Nannie Nelson</p>
                        <p class="prg2">Montreal, QC</p>
                    </div>
                    <div class="profil-info">
                        <div class="prg">
                            <p class="prg1">278</p>
                            <p class="prg2">VIDEOS</p>
                        </div>
                        <div class="prg">
                            <p class="prg1">36.5K</p>
                            <p class="prg2">SUBSCRIBERS</p>
                        </div>
                    </div>
                </div>
                <div class="menu menu1">
                    <ul>
                        <li><img src="img/chevron_right_black_24dp.svg" alt="chevron_right_black"><a href="#">Videos</a></li>
                        <li><img src="img/chevron_right_black_24dp.svg" alt="chevron_right_black"><a href="#">Movies & Shows</a></li>
                        <li><img src="img/chevron_right_black_24dp.svg" alt="chevron_right_black"><a href="#">Premium Contents</a></li>
                        <li><img src="img/chevron_right_black_24dp.svg" alt="chevron_right_black"><a href="#">Live</a></li>
                    </ul>
                </div>
                <div class="menu menu2">
                    <ul>
                        <li><img src="img/chevron_right_black_24dp.svg" alt="chevron_right_black"><a href="#">Subscribtions <span class="sp-red">29 new</span></a></li>
                        <li><img src="img/chevron_right_black_24dp.svg" alt="chevron_right_black"><a href="#">Library</a></li>
                        <li><img src="img/chevron_right_black_24dp.svg" alt="chevron_right_black"><a href="#">Liked Videos</a></li>
                        <li><img src="img/chevron_right_black_24dp.svg" alt="chevron_right_black"><a href="#">Watch Later</a></li>
                    </ul>
                </div>                
                <div class="menu menu3">
                    <ul>
                        <li><img src="img/chevron_right_black_24dp.svg" alt="chevron_right_black"><a href="#">Setting</a></li>
                        <li><img src="img/chevron_right_black_24dp.svg" alt="chevron_right_black"><a href="#">Help & Report</a></li>
                    </ul>
                </div>
                <div class="footer-left">
                    <div class="check">
                        <input type="checkbox" id="switch"/>
                        <label for="switch">Toggle</label>
                        <p>Light On</p>
                    </div>
                    <div class="check-ft">
                        <p class="check-prg1">Logout</p>
                        <p class="check-prg2">&copy; 2018 Youtube, LLC</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
